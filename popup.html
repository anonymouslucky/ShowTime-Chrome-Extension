<!DOCTYPE html>
<html>
<head>
	<title>ShowTime(Custom)</title>
	<script type="text/javascript" src="popup_script.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			width: 300px;
			height: 200px;
		}
		h1,h2{
			display: table-row;
			vertical-align: middle;
			text-align: center;
		}
		h2{
			background-color: #777;
		}

		.unselectable{
			-webkit-user-select:none;
			cursor: default;
		}

	</style>
</head>
<body>
	<div class="unselectable">
        <img src="clock.jpg" style="float:left;">
		<h1 class="empty"></h1>
		<h1 id="time"></h1>
		<h2 id="date"></h1>
	</div>

</body>
</html>
